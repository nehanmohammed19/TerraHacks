<!DOCTYPE html>
<html>
  <head>
    <title>Drift</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Corner decorations -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    
    <div class="container">
      <div class="header">
        <div class="title">DRIFT</div>
        <div class="subtitle">NEURAL TRACKING SYSTEM</div>
      </div>
      
      <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <div class="status-text" id="status-text">STANDBY</div>
      </div>
      
      <div class="button-container">
        <button id="start-btn">INITIALIZE TRACKING</button>
        <button id="stop-btn">TERMINATE TRACKING</button>
      </div>
      
      <div class="background-note">
        <div class="note-text">! TRACKING CONTINUES IN BACKGROUND</div>
        <div class="note-subtext">Close popup to minimize - indicator remains active</div>
        <div class="note-subtext">Data files saved to mouseData folder</div>
      </div>
      
      <div class="data-display" id="data-display">
        <div id="data-content">No data collected</div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
